      <!-- CSS only -->

      <link rel="stylesheet" href="style.css">
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

        <title>Frontend Mentor | [Blogr]</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <section id="signup">

        
        <nav class="navbar navbar-expand-lg nv-bar">
            <div class="container-fluid">
              <a class="navbar-brand" href="/index.html">
                <img src="./images/logo.svg">
              </a>

              </ul>
              <ul class="navbar-nav">
                <li type="button" class="nav-item btn navlogin"><a class=" btn nav-link login" href="/login.html">Login</a></li>
              </ul>
              
            </div>
          </nav>
        <div class="signup-box">
            <h2 class="sign-title">Sign Up Bitch</h2>
            <h5>First Name</h5>
            <input class="form-control" type="text" placeholder="FirstName">
            <h5>Last Name</h5>
            <input class="form-control" type="text" placeholder="LastName">
            <h5>Username</h5>
            <input class="form-control" type="text" placeholder="Username">
            <h5>Password</h5>
            <input class="form-control" type="password" placeholder="Password">
            <br>
            <button class="btn enter-btn btn-success">Enter</button>
        </div>
    </section>
        <section id="footer">


            <div class="row">
              <div class="col-3">
                <img src="/images/logo.svg" alt="blogr-logo">  
              </div>
              <div class="col-3">
                
                <ul class="bottom-li">
                  <li class="btm-header">Product</li>
                  <li>Overview</li>
                  <li>Pricing</li>
                  <li>Marketplace</li>
                  <li>Features</li>
                  <li>Integrations</li>
                </ul>
              </div>
              <div class="col-3">
                
                <ul class="bottom-li">
                  <li class="btm-header">Company</li>
                  <li>About</li>
                  <li>Team</li>
                  <li>Blog</li>
                  <li>Careers</li>
                </ul>
              </div>
              <div class="col-3">
                
          
                <ul class="bottom-li">
                  <li class="btm-header">Connect</li>
                  <li>Contact</li>
                  <li>Newsletter</li>
                  <li>LinkedIn</li>
                </ul>
              </div>
            </div>
          
            <div class="attribution">
              Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
              Coded by <a href="#">Cristian</a>.
            </div>
          </section>

        

    </body>
</html>
